<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Car Registration</h1>
        <form id="carForm">
            <div class="form-group">
                <label for="vehicleNumber">Vehicle Number:</label>
                <input type="text" id="vehicleNumber" name="vehicleNumber" required placeholder="e.g., ABC1234" title="Vehicle number is required">
            </div>
            <div class="form-group">
                <label for="ownerName">Owner's Name (Optional):</label>
                <input type="text" id="ownerName" name="ownerName" placeholder="e.g., John Doe">
            </div>
            <div class="form-group">
                <label for="carModel">Car Model (Optional):</label>
                <input type="text" id="carModel" name="carModel" placeholder="e.g., Toyota Corolla">
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number (Optional):</label>
                <input type="text" id="contactNumber" name="contactNumber" placeholder="e.g., +1234567890">
            </div>
            <button type="submit" class="register-btn">Register Car</button>
            <button type="button" id="clearAll" class="clear-btn">Clear All</button>
        </form>
        
        <h2>Registered Cars</h2>
        <ul id="carList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
